<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="container-fluid text-white text-center pt-4" style="
        background-color: blue;
        min-height: none;
        background-size: 100% 100%;
        background-position: center;
      ">
        <div class="row">
            <div class="container py-2">
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            Linked<span class="mx-2"><i class="fab fa-linkedin"></i></span>
                        </h2>
                        <h4 class="text-wieght-bold">
                            Make The Most Of Your Professional Life
                        </h4>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body bg-light">
                                <div class="form-group">
                                    <p class="card-text text-secondary text-left mb-0">
                                        First Name
                                    </p>
                                    <input type="text " class="form-control" />
                                </div>
                                <div class="form-group">
                                    <p class="card-text text-secondary text-left mb-0">
                                        last Name
                                    </p>
                                    <input type="text " class="form-control" />
                                </div>
                                <div class="form-group">
                                    <p class="card-text text-secondary text-left mb-0">
                                        E-mail
                                    </p>
                                    <input type="email " class="form-control" />
                                </div>
                                <div class="form-group">
                                    <p class="card-text text-secondary text-left mb-0">
                                        Password(6 or more characters)
                                    </p>
                                    <input type="password " class="form-control" />
                                </div>
                                <div class="form-group">
                                    <p class="text-secondary">
                                        by clicking join now!,you agree to Linkdin's
                                        <a href=" " class="text-dark">user agreement</a>,
                                        <a href=" " class="text-dark">Cookie policy</a> and
                                        <a href=" " class="text-dark">privacy policy</a>
                                    </p>
                                </div>
                                <div>
                                    <button class="btn text-white p-2 bg-primary btn-block">
                      Join now
                    </button>
                                </div>
                                <div class="row my-3">
                                    <div class="col-md-5 border-bottom my-auto"></div>
                                    <div class="col-md-2 text-center my-auto">
                                        <p class="text-secondary text-center m-0">or</p>
                                    </div>
                                    <div class="col-md-5 border-bottom my-auto"></div>
                                </div>
                                <div>
                                    <button class="btn text-white pt-2 btn-block" style="background-color: rgb(97, 97, 241)">
                      <span
                        ><i class="fab fa-facebook-f fa-2x float-left"></i
                      ></span>
                      Continue with Facebook
                    </button>
                                </div>
                                <br />
                                <div>
                                    <h6 class="text-secondary">
                                        already have an account? <a href=" ">sign in!</a>
                                    </h6>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <br />
                <div>
                    <footer>LinkedIn corporation @2016</footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
